<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/mui.css" />
    <link rel="stylesheet" href="css/add.css">
    <title>Document</title>
</head>

<body>

    <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="index.html"></a>
        <h1 class="mui-title">成员详细信息</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group form">
            <div class="mui-input-row">
                <label>用户名 </label>
                <input type="text" id="user" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>年龄</label>
                <input type="text" id="age" class="mui-input-clear" placeholder="请输入年龄">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" id="tel" class="mui-input-clear" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>地址</label>
                <input type="text" id="address" class="mui-input-clear" placeholder="请输入地址">
            </div>
            <div class="mui-input-row">
                <label>身份证号</label>
                <input type="text" id="card" class="mui-input-clear" placeholder="请输入身份证号">
            </div>
            <div class="mui-input-row mui-plus-visible">
                <label>Input</label>
                <input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
            </div>
            <div class="mui-button-row" id="btnBox">
                <button type="button" class="mui-btn mui-btn-primary add show" onclick="return false;">确认</button>&nbsp;&nbsp;
                <button type="reset" class="mui-btn mui-btn-danger show" onclick="return false;">取消</button>&nbsp;&nbsp;
                <button type="button" id="edit" class="mui-btn mui-btn-primary add" onclick="return false;">修改</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/libs/require.js"></script>

    <script type="text/javascript">
        require(['js/main'], function() {
            require(['addInfo'])
        })
    </script>
</body>

</html>
